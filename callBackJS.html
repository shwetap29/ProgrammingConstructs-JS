<!DOCTYPE html>
<script>
'use strict';


    function askDefault(yes, no, theQue = 'Can you Answer') {
        if (question(theQue)) yes();
        else no();
    }

    function ask(theQue, ...others) {
        if (question(theQue)) others[0]()
        else others[1] ();
    }

    function showOk() {
        alert( "You agreed." );
    }

    function showCancel() {
        alert("You Cancelled the execution.");
    }

    let question  = function(theQue) {
        return confirm(theQue);
    };

    //usage: function showOk, showCancel are passed as arguments to ask
    ask("Do you agress?", showOk, showCancel);
    askDefault(showOk, showCancel);
    </script>
